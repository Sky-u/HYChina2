<body class="hold-transition login-page">

  <div class="login-box-body">
      <p class="login-box-msg">用户登录</p>
      <div v-if="error" class="alert alert-danger alert-dismissible">
        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
      </div>
      <div class="form-group has-feedback">

      <div class="checkbox text-left">
          <label><input type="checkbox" v-model="user.rememberMe" value="true">记住密码</label>

      </div>
      <div class="form-group has-feedback">


  </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
          </div>

        <!-- /.col -->

          <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
        </div>

      </div>

    //vm.user
    var vm = new Vue({
	el:'#rrapp',
	data:{
	    user:{},
		error: false,
		errorMsg: '',
		src: '/captcha.jpg'
	},
    beforeCreate: function(){//vue内置的11个生命周期方法(钩子函数)
        if(self != top){
            top.location.href = self.location.href;
        }
    },
	methods: {
		refreshCode: function(){//加载验证码
            this.src = "captcha.jpg?t=" + $.now();
		},
		login: function (event) {//登录
		    $.ajax({
                type: "POST",
                url: "sys/login",
                data: JSON.stringify(vm.user),//stringify(user)把user对象转换为json字符串
                dataType: "json",
                contentType: "application/json",
                cache: false,
                success: function(result){
                    if(result.code == 0){//登录成功
                        parent.location.href ='index.html';
                    }else{
                        vm.error = true;
                        vm.errorMsg = result.msg;
                        vm.refreshCode();
                    }
                }
            });
		}
	}
});
</script>
